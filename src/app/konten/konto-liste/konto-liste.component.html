<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Bank</th>
            <th>IBAN</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let konto of konten$ | async">
            <td><a routerLink="../buchungen/{{konto._id}}">{{konto.name}}</a></td>
            <td>{{konto.bank}}</td>
            <td>{{konto.iban}}</td>
            <td>{{konto.saldo}}</td>
        </tr>
    </tbody>
</table>
